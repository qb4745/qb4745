{% load static %}
{% load  cart_templates_tags %}
<!--INICIO NAVBAR VERSION CARPETA INICIAL-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <table class="icomo-marca">
                <tr>
                    <td>
                        <img class="icono" src="{% static 'core/img/icono.png' %}" alt="Icono flor">
                    </td>
                    <td>
                        Jardineando
                    </td>
                </tr>
            </table>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:core-nosotros' %}">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:core-products-category' %}">Todos los productos</a>
                </li>
                <li class="nav-item">
                    <a href="carrito.html" class="nav-link"><i class="bi bi-cart2"></i></a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                {% if request.user.is_authenticated %}
                <a href="{% url 'core:core-order-summary' %}" class="nav-link">
                    <span class="badge red z-depth-1 mr-1">{{ request.user|cart_item_count }}</span>
                    <i class="fas fa-shopping-cart" style="color: white;"></i>
                    <span class="clearfix d-none d-sm-inline-block">Carro</span>
                </a>
                <a href="{% url 'core:core-profile' %}">
                    <button class="btn btn-outline-light btn-dark">Hola, {{ request.user.username }}.</button>
                </a>
                <a href="{% url 'account_logout' %}">
                    <button type="button" class="btn btn-outline-light btn-dark">Cerrar Sesión</button>
                </a>
                {% else %}
                <a href="{% url 'account_login' %}">
                    <button type="button" class="btn btn-outline-light btn-dark">Iniciar Sesión</button>
                </a>
                <a href="{% url 'account_signup' %}">
                    <button type="button" class="btn btn-outline-light btn-dark">Registrarse</button>
                </a>
                {% endif %}
            </div>

        </div>
    </div>
</nav>


<!--FIN DEL NAVBAR-->
